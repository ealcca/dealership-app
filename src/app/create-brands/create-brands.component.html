<form [formGroup]="brandForm" (ngSubmit)="createBrand()" class="needs-validation form-create-brands" novalidate>
    <div class="mb-3">
      <label for="trademark" class="form-label">Brand</label>
      <input type="text" class="form-control form-control-sm" id="trademark" formControlName="trademark" required>
      <div class="invalid-feedback">
        * Campo obligatorio
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Add +</button>
</form>
